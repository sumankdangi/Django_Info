<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    {% for message in messages %}
    <div class= "alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close"  data-dismiss="alert" aria-label="close">
    <span aria-hidden="true"></span> 
    </button>       

    {% endfor %}
    <h3>Welcome to NAXA</h3>
    {% if user.is_authenticated %}

    <h3>Hello {{fname}}</h3>
    <h4> You are successfully Logged In </h4>
    <button type = "Submit"><a href="/signup"> Sign Up </a></button>


    {%else%}
    <button type = "Submit"><a href="/signin"> Sign In </a></button>
    <button type = "Submit"><a href="/signout"> Sign Out </a></button>

    {%endif%}

    <script src="" async defer></script>
</body>
</html>
